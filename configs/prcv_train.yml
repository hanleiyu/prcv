MODEL:
  PRETRAIN_CHOICE: 'imagenet'
  PRETRAIN_PATH: '/home/yhl/.torch/models/hrnetv2_w32_imagenet_pretrained.pth'
  MODEL_TYPE: 'baseline'
  METRIC_LOSS_TYPE: 'triplet'
  ID_LOSS_WEIGHT: 1.0
  TRIPLET_LOSS_WEIGHT: 1.0
  CCSC_LOSS_WEIGHT: 1.0
  IF_LABELSMOOTH: 'on'
  NAME: 'hrnet32'
  POOLING_METHOD: 'GeM'
  ID_LOSS_TYPE: 'circle'
  DEVICE_ID: ('5')

INPUT:
  SIZE_TRAIN: [384, 128]
  SIZE_TEST: [384, 128]
  PROB: 0.5 # random horizontal flip
  RE_PROB: 0.5 # random erasing
  PADDING: 10
  RANDOM_PATCH_PROB: 0.5  # useful

  COLORJIT_PROB: 1.0

DATASETS:
  TRAIN: ('prcv',)
  TEST: ('prcv',)
  ROOT_DIR: ('/home/yhl/data/')

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 8

SOLVER:
  FP16: True
  LR_SCHEDULER: 'warmup_multi_step'
  OPTIMIZER_NAME: 'Ranger'
  MARGIN: 1.2    # useful
  HARD_EXAMPLE_MINING_METHOD: 'batch_hard'
  WARMUP_ITERS: 10
  WARMUP_FACTOR: 0.01
  GAMMA: 0.1

  MAX_EPOCHS: 60
  BASE_LR: 0.006

  STEPS: [25, 40]

  BIAS_LR_FACTOR: 1
  WEIGHT_DECAY: 0.0005
  WEIGHT_DECAY_BIAS: 0.0005

  # training batch size
  IMS_PER_BATCH: 96

  LOG_PERIOD: 50
  EVAL_PERIOD: 20
  CHECKPOINT_PERIOD: 20

  COSINE_MARGIN: 0.35
  COSINE_SCALE: 64

TEST:
  IMS_PER_BATCH: 128
  WEIGHT: "output/prcv20/bs-hrnet-v1/final.pth"
  NECK_FEAT: 'after'
  FEAT_NORM: 'yes'
  FLIP_TEST: True
  #DO_RERANK: True
  #QUERY_EXPANSION: True
  WRITE_RESULT: False

OUTPUT_DIR: "./output/prcv20/bs-hrnet-v1"

